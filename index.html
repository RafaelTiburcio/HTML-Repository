<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tier List</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <h1>Tier List do Tibbs</h1>
    
        <div class="main">
            <div class="s name">
                <p>Hall da Fama</p>
                <div class=" first card" dropzone="move"></div>
            </div>
            <div class="a name">
                <p>Boa</p>
                <div class="second card" dropzone="move"></div>
            </div>
            <div class="b name">
                <p>Dá pra ver</p>
                <div class="third card" dropzone="move"></div>
            </div>
            <div class="c name">
                <p>Prefiro ver o filme do Pelé</p>
                <div class="fourth card" dropzone="move"></div>
            </div>
            <div class="d name">
                <p>Lixo</p>
                <div class="fifth card" dropzone="move"></div>
            </div>
        </div>

        <div class="draggableZone" dropzone="move">
            <img id="im1" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-2-Broke-Girls.512.png" alt="2 broke grils" draggable="true"/> 
            <img id="im2" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-Brooklyn-Nine-Nine.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im3" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-Friends-1.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im4" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-Glee.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im5" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-Gossip-Girl.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im6" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-How-I-Met-Your-Mother.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im7" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-ICarly.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im8" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-New-Girl.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im9" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-Revenge.512.png" alt="brooklyn nine nine" draggable="true" />
            <img id="im10" class="images" src="./assets/Firstline1-Tv-Show-Mega-Pack-1-The-Big-Bang-Theory.512.png" alt="brooklyn nine nine" draggable="true" />
        </div>
        <footer>© 2024 Tibbs Enterprises. All Rights Reserved</footer>

        <script>
            const images = document.querySelectorAll(".images");
            const dropZone = document.querySelectorAll("[dropzone]");

            images.forEach(imageEl => {

                imageEl.addEventListener("dragstart", e => {

                    e.dataTransfer.setData("text", e.target.id);  

                });
            });

            dropZone.forEach(dropEl => {

                dropEl.addEventListener("dragover", e => {
                    e.preventDefault();
                });
            });

            dropZone.forEach(dropEl => {

                dropEl.addEventListener("drop", e => {

                    const id = e.dataTransfer.getData("text");
                    const element = document.getElementById(id);
                    console.log(id);

                    e.target.appendChild(element)
                });
            });

        </script>
    </body>

</html>
